<!DOCTYPE html>
<html>
    <head>
        <title>list</title>
        <link rel="stylesheet" href="list.css">
    </head>
    <body>
        <h1>things</h1>
        <ul>
            <li>432</li>
            <li class="sans">431</li>
        </ul>
        <!-- smiley face -->
        <svg id="smile" width="1000" height="1000">
            <circle cx="50" cy="60" r="40" stroke="black" stroke-width="4" fill="yellow"/>
            <ellipse cx="35" cy="50" rx="7" ry="14" stroke="black" stroke-width="" fill="black"/>
            <ellipse cx="65" cy="50" rx="7" ry="14" stroke="black" stroke-width="" fill="black"/>
            <path id="lineAC" d="M 25 70 q 25 35 50 0" stroke="black" stroke-width="4" fill="none"/>
            <text x="10" y="130" fill="white" font-family="arial" font-size="30px">smiley</text>
        </svg>
        <svg width="1000" height="1000">
            <use href="#smile" x="0" y="0"></use>
        </svg>
    </body>
</html>

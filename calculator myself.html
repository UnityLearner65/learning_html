<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <!-- HTML -->
    <div id="calculator">
        <input id="display" type="text" readonly>
        <div id="buttons">
            <button class="orangeButton" onclick="updateInput('+')">+</button>
            <button onclick="updateInput('1')">1</button>
            <button onclick="updateInput('2')">2</button>
            <button onclick="updateInput('3')">3</button><br>
            <button class="orangeButton" onclick="updateInput('-')">-</button>
            <button onclick="updateInput('4')">4</button>
            <button onclick="updateInput('5')">5</button>
            <button onclick="updateInput('6')">6</button><br>
            <button class="orangeButton" onclick="updateInput('*')">x</button>
            <button onclick="updateInput('7')">7</button>
            <button onclick="updateInput('8')">8</button>
            <button onclick="updateInput('9')">9</button><br>
            <button class="orangeButton" onclick="updateInput('/')">รท</button>
            <button onclick="updateInput('.')">.</button>
            <button onclick="updateInput('0')">0</button>
        </div>
    </div>
    <!-- CSS -->
    <style>
        body{
            background-color: rgb(40, 40, 40);
        }
        button{
            width: 100px;
            height: 100px;
            border-radius: 100%;
            color: white;
            font-size: 60px;
            background-color: rgb(100, 100, 100);
            border: none;
            position: relative;
        }
        .orangeButton{
            background-color: orange;
        }
        input{
            width: 400px;
            height: 50px
        }
    </style>

    </script>
</body>
</html>

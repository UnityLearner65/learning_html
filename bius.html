<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIUS</title>
</head>

<body>
    <!-- HTML -->
    <p id="styledTxt">The quick brown fox jumped over the lazy dog. 0123456789</p>
    <button id="boldBtn"><b>B</b></button>
    <button id="italicBtn"><i>I</i></button>
    <button id="underlineBtn"><u>U</u></button>
    <button id="strikeBtn"><s>S</s></button>
    <button id="overlineBtn"><span id="overlineSpan">O</span></button>

    <!-- CSS -->
    <style>
        p {
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
        }

        #overlineSpan {
            text-decoration: overline;
        }
        button {
            background-color: white;
            border-color: grey;
            border-width: thin;
            border-radius: 5px;
            width: 30px;
            height: 30px;
        }
    </style>
    
    <!-- JAVASCRIPT -->
    <script>
        let b = -1, i = -1, u = -1, s = -1, o = -1

        const boldButton = document.getElementById("boldBtn")
        boldButton.addEventListener("click", boldText)
        const italicButton = document.getElementById("italicBtn")
        italicButton.addEventListener("click", italicText)
        const underlineButton = document.getElementById("underlineBtn")
        underlineButton.addEventListener("click", underlineText)
        const strikeButton = document.getElementById("strikeBtn")
        strikeButton.addEventListener("click", strikeText)
        const overlineButton = document.getElementById("overlineBtn")
        overlineButton.addEventListener("click", overlineText)

        function boldText() {
            b = b * -1
            if (b === 1)
                document.getElementById("boldBtn").style.backgroundColor = "lightgrey"
            else
                document.getElementById("boldBtn").style.backgroundColor = "white"
            applyStyle()
        }
        function italicText() {
            i = i * -1
            if (i === 1)
                document.getElementById("italicBtn").style.backgroundColor = "lightgrey"
            else
                document.getElementById("italicBtn").style.backgroundColor = "white"
            applyStyle()
        }
        function underlineText() {
            u = u * -1
            if (u === 1)
                document.getElementById("underlineBtn").style.backgroundColor = "lightgrey"
            else
                document.getElementById("underlineBtn").style.backgroundColor = "white"
            applyStyle()
        }
        function strikeText() {
            s = s * -1
            if (s === 1)
                document.getElementById("strikeBtn").style.backgroundColor = "lightgrey"
            else
                document.getElementById("strikeBtn").style.backgroundColor = "white"
            applyStyle()

        }
        function overlineText() {
            o = o * -1
            if (o === 1)
                document.getElementById("overlineBtn").style.backgroundColor = "lightgrey"
            else
                document.getElementById("overlineBtn").style.backgroundColor = "white"
            applyStyle()
        }
        function applyStyle() {
            if (b === -1)
                document.getElementById("styledTxt").style.fontWeight = "lighter"
            else
                document.getElementById("styledTxt").style.fontWeight = "bold"
            if (i === -1)
                document.getElementById("styledTxt").style.fontStyle = "normal"
            else
                document.getElementById("styledTxt").style.fontStyle = "italic"

            let txtDec = ""
            if (s === 1)
                txtDec = txtDec + " line-through"
            if (u === 1)
                txtDec = txtDec + " underline"
            if (o === 1)
                txtDec = txtDec + " overline"

            document.getElementById("styledTxt").style.textDecoration = txtDec
        }
    </script>
</body>

</html>

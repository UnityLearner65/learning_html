<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction time test</title>
</head>
<body>
    <!-- HTML -->
    <h1>Reaction Time Test</h1>
    <p id="time">Wait...</p>
    <!-- CSS -->
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            text-decoration: underline;
            color: white;
            margin: 0;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        p{
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: underline;
            color: white;
            font-size: 2em;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <!-- JAVASCRIPT -->
    <script>
        let min = 3000;
        let max = 5000;
        const time = min+Math.floor(Math.random()*(max-min));
        document.body.style.backgroundColor = "red";

        setTimeout(function(){
            document.body.style.backgroundColor = "lime";
            document.getElementById("time").textContent = "Click";
        }, time)
    </script>
</body>
</html>
